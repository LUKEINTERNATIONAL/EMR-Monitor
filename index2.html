<script>

  var chart_setting = {
    cur_dataset: undefined,
    cur_datawrapper: undefined,
    cur_label: undefined,
    pageNum: 1,
    currentPage: 1
  };
  const paginationLimit = 5;
  var vpn_setting = {
    data: undefined,
    pageNum: 1,
    currentPage: 1
  };


  function random_rgba(program_name) {
    var o = Math.round, r = Math.random, s = 255;
    var R = 256, G = 256, B = 256;
    while(R+G+B > 600){
      R = o(r()*s)
      G = o(r()*s)
      B = o(r()*s)
    }
    var opacity = r().toFixed(1)
    if(program_name == "Electronic Results")
      return "rgba(56, 175, 210, 0.7)"
    if(program_name == "Manualy Results")
      return "rgba(154, 157, 162, 0.8)"
    else
    if (opacity < 0.5) opacity += 0.5
    return 'rgba(' + R + ',' + G + ',' + B + ',' + opacity + ')';
  }


  function process_viral_load_data(data){
    datasets = []
    var total_viral_load = 0;
    data.viral_load.forEach(x => {n = parseInt(x.total_viral_load); total_viral_load += isNaN(n) ? 0 : n;})
    var orders_with_results = data.viral_load.filter((el) => el.results != "" && el.acknowledgement_type == 'test_results_delivered_to_site_electronically')
    var orders_without_results = data.viral_load.filter((el) => el.results != "" && el.acknowledgement_type != 'test_results_delivered_to_site_electronically')
    $("#viral_load_count").text(total_viral_load);
    $("#total_orders").text(orders_without_results.length + orders_with_results.length)
    $("#orders_without_results").text(orders_without_results.length)
    $("#orders_with_results").text(orders_with_results.length)

    const order_status = ["Electronic Results","Manualy Results"];
    const unique_labels = [...new Set(data.viral_load.map(item => item.facility_name))];

    viral_load_data = []
    
    for(const [i, results_status] of order_status.entries()){
      viral_load_data.push([])
      for(facility_name in unique_labels){
        if(i==0){
          var encounter_value = data.viral_load.filter((el) => el.results != "" && el.facility_name == unique_labels[facility_name] && el.acknowledgement_type == 'test_results_delivered_to_site_electronically' )
          viral_load_data[i].push(parseInt(encounter_value.length))
        }
        if(i==1){
          var encounter_value = data.viral_load.filter((el) => el.results != "" && el.facility_name == unique_labels[facility_name] && el.acknowledgement_type != 'test_results_delivered_to_site_electronically' )
          viral_load_data[i].push(parseInt(encounter_value.length))
        }
         
      }
      
      graphic= {
          label               : results_status,
          backgroundColor     : random_rgba(results_status),
          borderColor         : random_rgba(results_status),
          pointRadius          : false,
          pointColor          : '#3b8bba',
          pointStrokeColor    : 'rgba(60,141,188,1)',
          pointHighlightFill  : '#fff',
          pointHighlightStroke: 'rgba(60,141,188,1)',
          data                : [],
        }
        datasets.push(graphic)
    }
    
    chart_setting.cur_datawrapper = datasets;
    chart_setting.cur_dataset = viral_load_data;
    chart_setting.cur_label = unique_labels;
    chart_setting.pageNum = Math.ceil(unique_labels.length / paginationLimit);
    if(chart_setting.currentPage > chart_setting.pageNum) chart_setting.currentPage = 1;
    console.log(datasets)
    setpage_chart(chart_setting.currentPage);
    graphs();
  }

  function setpage_chart(num) {
    $("#barChart" + chart_setting.currentPage).attr("hidden", true)
    chart_setting.currentPage = num;
    if(chart_setting.currentPage == 0) chart_setting.currentPage = chart_setting.pageNum;
    if(chart_setting.currentPage > chart_setting.pageNum) chart_setting.currentPage = 1;
    $("#barChart" + chart_setting.currentPage).removeAttr("hidden")

    var from = chart_setting.currentPage-3 > 1 ? chart_setting.currentPage-3 : 1;
    var to = chart_setting.currentPage+3 < chart_setting.pageNum ?
             chart_setting.currentPage+3 : chart_setting.pageNum;
    
    var html_str = '<li class="page-item"><a class="page-link" onclick="setpage_chart(chart_setting.currentPage-1)">&laquo;</a></li>'
    for(let i = from; i <= to; i++) {
      html_str += '<li class="page-item"><a class="page-link"' + 
                  ' onclick="setpage_chart(' + i + ')">' + i + '</a></li>';
    }
    html_str += '<li class="page-item"><a class="page-link" onclick="setpage_chart(chart_setting.currentPage+1)" id="next_btn">&raquo;</a></li>'
    $("#pages_btn_set").html(html_str);
  }

  function min(a, b) {
    return a>b ? b : a;
  }


  function graphs() {
    /* ChartJS
     * -------
     * Here we will create a few charts using ChartJS
     */
    for(var cur = 1; cur <= chart_setting.pageNum; cur++) {
      var wrapper = structuredClone(chart_setting.cur_datawrapper)
      for(let i = 0; i < wrapper.length; i++) {
        wrapper[i].data = chart_setting.cur_dataset[i].slice((cur-1)*5, cur*5)
      }
      var areaChartData = {
        labels  : chart_setting.cur_label.slice((cur-1)*5, cur*5),
        datasets: wrapper
      }

      if(cur != 1) {
        $('#chart_set').append('<canvas id="barChart' + cur + '" style="min-height:59vh; height:59vh; max-height:59vh; max-width: 100%;" hidden></canvas>')
      }
      //-------------
      //- BAR CHART -
      //-------------
      var barChartCanvas = $('#barChart' + cur).get(0).getContext('2d')

      var barChartOptions = {
        responsive              : true,
        maintainAspectRatio     : false,
        datasetFill             : false
      }

      // new Chart(barChartCanvas, {
      //   type: 'bar',
      //   data: areaChartData,
      //   options: barChartOptions
      // })

      var UserVsMyApps = new Chart(barChartCanvas, {
        type: 'bar',
        data: areaChartData,
        options: {
            responsive: true,
            legend: {
                position: 'top',
                display: true,
                labels: {
                  fontSize: 14
                }
 
            },
            "hover": {
              "animationDuration": 0
            },
             "animation": {
                "duration": 1,
              "onComplete": function() {
                var chartInstance = this.chart,
                  ctx = chartInstance.ctx;
 
                ctx.font = Chart.helpers.fontString(Chart.defaults.global.defaultFontSize, Chart.defaults.global.defaultFontStyle, Chart.defaults.global.defaultFontFamily);
                ctx.textAlign = 'center';
                ctx.textBaseline = 'bottom';
 
                this.data.datasets.forEach(function(dataset, i) {
                  var meta = chartInstance.controller.getDatasetMeta(i);
                  meta.data.forEach(function(bar, index) {
                    var data = dataset.data[index];
                    ctx.fillText(data, bar._model.x, bar._model.y - 5);
                  });
                });
              }
            },
            title: {
                display: false,
                text: 'Daily EMR Viral Load',
            },
            scales: {
              xAxes: [{
                ticks: {
                  beginAtZero: true,
                  fontSize: 15,  
                }
              }],
              yAxes: [{
                display: true
              }]
            }
        }
    });

    }
  }
  function total_facilities_data(data){$("#facilities_count").text(data.facilities.length)}

  var todayDate = new Date().toISOString().slice(0, 10);

          startDate = start.format('YYYY-MM-DD')
