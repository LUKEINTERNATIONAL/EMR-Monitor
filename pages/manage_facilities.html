<script>
  
  function setAddForm() {
    display_districts(JSON.parse(sessionStorage.getItem('facilities')),'')

    $('input[name="user_name"]').prop("value", '')
    $('input[name="password"]').prop("value", '')
    $("#modify_facility_btn").prop("hidden", true)
    $("#create_facility_btn").prop("hidden", false)
    $("#form_title").text("Add Facility")
  }

   function setUpDateForm(ip, username, password,district_id, id) {
    display_districts(JSON.parse(sessionStorage.getItem('facilities')),district_id)
    $('input[name="ip_address"]').prop("value", ip)
    $('input[name="user_name"]').prop("value", username)
    $('input[name="password"]').prop("value", password)
    $("#create_facility_btn").prop("hidden", true)
    $("#modify_facility_btn").prop("hidden", false)
    $("#modify_facility_btn").attr("onclick", `modifyFacility(${id})`)
    $("#form_title").text("Modify Facility")
      
  }

  function getFormParamiters(){
    event.preventDefault();
      form = $("form").serializeArray()
      data = {}
      for(const e of form) {
        data[e.name] = e.value
      }
      return data
  }

  function addFacility() {
    submitParameters(getFormParamiters(),base_url+'encounters/create_site','')
  }

    updateData(getFormParamiters(),base_url + "facilities/" + id)

  function updateFacilityStatus(ip_address, status,element){
    parameters={
      'element':element,
      'ip_address':ip_address,
      'status':status
    }
    if(element == 'get_devices') updateData(parameters,base_url + "facilities/update_get_device_status")
    if(element == 'vl') updateData(parameters,base_url + "facilities/update_viral_load")
    if(element == 'close_mon') updateData(parameters,base_url + "facilities/update_close_mon")
  }

  function refresh_facilities_list() {
    getData(base_url+'facilities/list/','display_data')
  }

  function setUpStatusData(close_monitoring_status,get_device_status,viral_load,ip_address){
      var data= [[
        'Get Devices',
        get_device_status=='1' ? `<span class=" bg-gradient-success btn-xs">Active</span>` :  
        `<span class=" bg-gradient-danger btn-xs">Inactive</span>`,
        get_device_status!='1' ? `
        <button type="button" class="btn btn-success" style="padding:0.2rem" onclick="updateFacilityStatus('${ip_address}','1','get_devices')">Activate</button>` :
        `<button type="button" class="btn btn-danger" style="padding:0.2rem" onclick="updateFacilityStatus('${ip_address}','0','get_devices')">Deactivate</button>`,
        ],
        [
        'Viral load Monitoring',
        viral_load=='1' ? `<span class=" bg-gradient-success btn-xs">Active</span>` :  
        `<span class=" bg-gradient-danger btn-xs">Inactive</span>`,
        viral_load!='1' ? `
        <button type="button" class="btn btn-success" style="padding:0.2rem" onclick="updateFacilityStatus('${ip_address}','1','vl')">Activate</button>` :
        `<button type="button" class="btn btn-danger" style="padding:0.2rem" onclick="updateFacilityStatus('${ip_address}','0','vl')">Deactivate</button>`,
        ],
        [
        'Close Monitoring',
        close_monitoring_status=='1' ? `<span class=" bg-gradient-success btn-xs">Active</span>` :  
        `<span class=" bg-gradient-danger btn-xs">Inactive</span>`,
        close_monitoring_status!='1' ? `
        <button type="button" class="btn btn-success" style="padding:0.2rem" onclick="updateFacilityStatus('${ip_address}','1','close_mon')">Activate</button>` :
        `<button type="button" class="btn btn-danger" style="padding:0.2rem" onclick="updateFacilityStatus('${ip_address}','0','close_mon')">Deactivate</button>`,
        ]
      
      ]
    var datatable = $("#change_facility_status").dataTable().api();
    datatable.clear();
    datatable.rows.add(data);
    datatable.draw();

  }

  function display_data(data) {
    data = data.facilities.map((value) =>{
      return [
        value['zone'],
        value['district'],
        value['facility_name'],
        value['user_name'],
        value['ip_address'],
        value['dde_enabled']=='true' ? `<span class=" bg-gradient-success btn-xs">${value['dde_enabled']}</span>` :  
        `<span class=" bg-gradient-danger btn-xs">${value['dde_enabled']}</span>`,
        value['vpn_status']=='active' ? `<span class=" bg-gradient-success btn-xs">${value['vpn_status']}</span>` :  
        `<span class=" bg-gradient-danger btn-xs">${value['vpn_status']}</span>`,
        `
        <button type="button" class="btn btn-primary" style="padding:0.2rem" data-toggle="modal" data-target="#modal-facility-status" onclick="setUpStatusData(
            '${value['close_monitoring_status']}',
            '${value['get_device_status']}',
            '${value['viral_load']}',
            '${value['ip_address']}'
              )">Status</button>
        <button type="button" class="btn btn-warning" style="padding:0.2rem" data-toggle="modal" data-target="#modal-default" onclick="setUpDateForm(
            '${value['ip_address']}',
            '${value['user_name']}',
            '${value['password']}',
            '${value['district_id']}',
            '${value['facility_id']}'
              )">Edit</button>
          <button type="button" class="btn btn-danger" style="padding:0.2rem" onclick="deleteFacility('${value['facility_id']}')">Delete</button> 
         `
        ]
    })

    var datatable = $("#example1").dataTable().api();
    datatable.clear();
    datatable.rows.add(data);
    datatable.draw();
  };
