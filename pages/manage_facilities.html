<script>
  submitFormData(base_url+'encounters/create_site')
  getData(base_url+'/facilities/list','process_data')
  function process_data(data){
    console.log(data)
      data = data.map((value) =>{
      return [
                value['facility_name'],
                value['user_name'],
                value['ip_address'],
                value['password'],
                value['id'],
                `
                <span class="badge bg-warning" onclick="updateData('${value['id']}',
                  '${value['facility_name']}',
                  '${value['user_name']}',
                  '${value['ip_address']}',
                  '${value['password']}',
                  )" data-toggle="modal" data-target="#modal-default">
                  <button type="button" class="btn btn-block bg-gradient-warning btn-xs">Edit</button>
                </span>
                               
                <span class="badge bg-danger" onclick="deleteData()">
                  <button type="button" class="btn btn-block bg-gradient-danger btn-xs">Delete</button> 
                </span>`,
            ]
    })
    display_data(data) 
  }
$(function () {
  bsCustomFileInput.init();
});
</script>
<!-- Page specific script -->
<script>
  function display_data(data) {
    $("#example1").DataTable({
      "responsive": true, "lengthChange": false, "autoWidth": false,
      "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"],
      data:data
    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });
  };
</script>
