    <!-- Main content -->

          <!-- left column -->

            <div class="card">
              <div class="card-header">
                <h3 class="card-title">User Details</h3>
              </div>
              <!-- /.card-header -->
              <div class="card-body">
                <table id="example1" class="table table-bordered table-striped">
                  <thead>
                  <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Username</th>
                    <th>Phone</th>

  <div class="modal fade" id="modal-default">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="form_title">Add User</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
         <!-- Horizontal Form -->
       
          <!-- form start -->
          <form class="form-horizontal" id="create_user_form">
            <div class="card-body">
              <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name" placeholder="name" name="name">
                </div>
              </div>
              <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                </div>
              </div>
              <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                <div class="col-sm-10">
                  <input type="phone" class="form-control" id="phone" placeholder="phone" name="phone">
                </div>
              </div>
              <div class="form-group row">
                <label for="district" class="col-sm-2 col-form-label">District</label>
                <div class="col-sm-10">
                  <select class="form-control select2" name="district_id" style="width: 100%;" id="district" onchange="click_district(this)">
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="zone" class="col-sm-2 col-form-label">Zone</label>
                <div class="col-sm-10">
                  <select class="form-control select2" name="zone_id" style="width: 100%;" id="zone" onchange="click_zone(this)">
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="username" placeholder="Username" name="username">
                </div>
              </div>
              <div class="form-group row password_row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                </div>
              </div>
              <div class="form-group row password_row">
                <label for="validate_password" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control"  placeholder="Confirm Password" name="validate_password">
                </div>
              </div>

                <!-- radio -->
                <div class="form-group row">
                  <label for="superuser" class="col-sm-2 col-form-label">Role</label>
                  <div class="col-sm-6">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" value="False" name="is_superuser" checked>
                      <label class="form-check-label">Staff</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" value="True"name="is_superuser" >
                      <label class="form-check-label">Admin</label>
                    </div>
                  </div>
                </div>
          </form>
        </div>
        <!-- /.card -->
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="create_user_btn" onclick="addUser()">Add User</button>
          <button type="button" class="btn btn-primary" id="modify_user_btn" onclick="modifyUser()" hidden>Modify User</button>

<script>
function click_zone(obj){
  if(obj.value)
    $('#district').attr("disabled",true)
  else
    $('#district').attr("disabled",false)
}

function click_district(obj){
  if(obj.value)
    $('#zone').attr("disabled",true)
  else
    $('#zone').attr("disabled",false)
}

  getData(base_url+'zones/list/','display_zones')
  function display_zones(data) {
    data = data.zones.map((value) =>{
      return [
        `<option value='${value['id']}'>${value['zone']}</option>`,
        ]
    })
    console.log(data)
    data.unshift('<option></option>')
    $("#zone").html(data)
  };
  getData(base_url+'districts/list/','display_districts')

  function display_districts(data) {
  
    data = data.districts.map((value) =>{
      return [
        `<option value='${value['id']}'>${value['district']}</option>`,
        ]
    })
    console.log(data)
    data.unshift('<option></option>')
    $("#district").html(data)
    
  };
  var user = {
    "username": undefined,
    "is_staff": undefined,
    "is_superuser": undefined
  };
function setAddForm(){
  $("#email").prop("value", '')
  $("#email").prop("value", '')
  $("#username").prop("value", '')
  $("#username").prop("value", '')
  $("#username").prop("value", '')
  $("#password_row").prop("hidden", false)
  $("#modify_user_btn").prop("hidden", true)
  $("#create_user_btn").prop("hidden", false)
  $("#username").prop("readonly", false)
  $("#form_title").text("Add User")

  $("#is_staff").prop("checked", false)
  $("#is_superuser").prop("checked", false)
}
  function setUpdateForm(name,email,username, phone,district, is_staff, is_superuser) {
    $("#name").prop("value", name)
    $("#email").prop("value", email)
    $("#username").prop("value", username)
    $("#phone").prop("value", phone)
    $("#district_id").prop("value", district)
    $(".password_row").prop("hidden", true)

    
      $("#create_user_btn").prop("hidden", true)
      $("#modify_user_btn").prop("hidden", false)
      $("#username").prop("readonly", true)
      $("#form_title").text("Modify User")

      $("#is_staff").prop("checked", true)
      $("#is_superuser").prop("checked", false)
     

  
  }

  function modifyUser() {
    updateData(getFormData(),base_url+'users/'+data.username,'')
  }

  function addUser() {
    submitParameters(getFormData(),base_url+'users/','')
  }

  function deleteUser(username) {
    event.preventDefault();
    if(confirm("do you really want to delete?")) {
      $.ajax({
        type: "DELETE",
        url: base_url + "users/" + username,
        success: function(data) {
          alert("success");
          refresh_user_list();
        },
        error: function(jqXHR, status, error) {
          alert(jqXHR.responseJSON.status)
        }
      });
    }
  }

  function refresh_user_list() {
    getData(base_url+'users/','display_data')
  }

  function display_data(data) {
    data = data.users.map((value) =>{
      return [
        value['name'],
        value['email'],
        value['username'],
        value['phone'],
        value['district'],
        value['is_superuser'],
        `<span class="badge bg-warning" data-toggle="modal" data-target="#modal-default">
            <button type="button" class="btn btn-block bg-gradient-warning btn-xs" onclick="setUpdateForm(
              '${value['name']}',
              '${value['email']}', 
              '${value['username']}',
              '${value['phone']}', 
              '${value['district']}', 
\              ${value['is_staff']}, 
              ${value['is_superuser']}
              )">Edit</button>
          </span>
          <span class="badge bg-danger">
            <button type="button" class="btn btn-block bg-gradient-danger btn-xs" onclick="deleteUser('${value['username']}')">Delete</button> 
          </span>`
        ]
    })

    var datatable = $("#example1").dataTable().api();
    datatable.clear();
    datatable.rows.add(data);
    datatable.draw();
  };

  $(function () {
    $("#example1").DataTable({
      "responsive": true, "lengthChange": false, "autoWidth": false,
      "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"],
      data:{}
    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });

    refresh_user_list();

  });
</script>
