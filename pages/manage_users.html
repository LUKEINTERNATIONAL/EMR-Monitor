<!-- Page specific script -->
<script>
  function setForm(username, email, is_add) {
    $("#email").attr("value", email)
    $("#username").attr("value", username)
    $("#password").removeAttr("value")
    $("#validate_password").removeAttr("value")

    if(is_add) {
      $("#modify_user_btn").attr("hidden", true)
      $("#create_user_btn").removeAttr("hidden")
      $("#username").removeAttr("readonly")
    }
    else {
      $("#create_user_btn").attr("hidden", true)
      $("#modify_user_btn").removeAttr("hidden")
      $("#username").attr("readonly", true)
    }
  }

  function modifyUser() {
    event.preventDefault();
    form = $("#create_user_form").serializeArray()
    data = {}
    for(const e of form) {
      data[e.name] = e.value
    }

    $.ajax({
      type: "PATCH",
      data: data,
      url: base_url + "/user/" + data.username,
      success: function(data) {
        alert("success");
        $("#toggle").click();
        refresh_user_list();
      },
      error: function(jqXHR, status, error) {
        alert(jqXHR.responseJSON.status)
      }
    });
  }

  function addUser() {
    event.preventDefault();
    form = $("#create_user_form").serializeArray()
    data = {}
    for(const e of form) {
      data[e.name] = e.value
    }

    $.ajax({
      type: "POST",
      data: data,
      url: base_url + "/user/",
      success: function(data) {
        alert("success");
        $("#toggle").click();
        refresh_user_list();
      },
      error: function(jqXHR, status, error) {
        alert(jqXHR.responseJSON.status)
      }
    });
  }

  function deleteUser(username) {
    event.preventDefault();
    $.ajax({
      type: "DELETE",
      url: base_url + "/user/" + username,
      success: function(data) {
        alert("success");
        refresh_user_list();
      },
      error: function(jqXHR, status, error) {
        alert(jqXHR.responseJSON.status)
      }
    });
  }

  function refresh_user_list() {
    $.ajax({
      type: "GET",
      url: base_url + "/user/",
      success: display_data,
      error: function(jqXHR, status, error) {
        window.location = "/pages/login.html"
      }
    });
  }

  $(function () {
    $("#example1").DataTable({
      "responsive": true, "lengthChange": false, "autoWidth": false,
      "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"],
      data:{}
    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });

    refresh_user_list();
  });

  function display_data(data) {
    data = data.map((value) =>{
      return [
        value['username'],
        value['email'],
        value['is_staff'],
        value['is_superuser'],
        `<span class="badge bg-warning" data-toggle="modal" data-target="#modal-default">
            <button type="button" class="btn btn-block bg-gradient-warning btn-xs" onclick="setForm('${value['username']}','${value['email']}', false)">Edit</button>
          </span>
          <span class="badge bg-danger">
            <button type="button" class="btn btn-block bg-gradient-danger btn-xs" onclick="deleteUser('${value['username']}')">Delete</button> 
          </span>`
        ]
    })

    var datatable = $("#example1").dataTable().api();
    datatable.clear();
    datatable.rows.add(data);
    datatable.draw();
  };
</script>
