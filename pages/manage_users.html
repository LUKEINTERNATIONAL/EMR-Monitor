<script>
  $(function () {
    $("#create_user_btn").on("click",function(event) {
      event.preventDefault();
      form = $("#create_user_form").serializeArray()
      data = {}
      for(const e of form) {
        data[e.name] = e.value
      }

      $.ajax({
        type: "POST",
        data: data,
        url: base_url + "/user/register",
        success: function(data) {
          alert("success");
          $("#toggle").click();
        },
        error: function(jqXHR, status, error) {
          alert(jqXHR.responseJSON.status)
        }
      });
    });

    function process_user_list(data){
      console.log(data)
        data = data.map((value) =>{
        return [
          value['username'],
          value['email'],
          value['is_staff'],
          value['is_superuser']
          ]
      })
      display_data(data) 
    }
    $.ajax({
      type: "GET",
      url: base_url + "/user/list",
      success: process_user_list,
      error: function(jqXHR, status, error) {
        window.location = "/pages/login.html"
      }
    });
  });
</script>

<script>
  function display_data(data) {
    $("#example1").DataTable({
      "responsive": true, "lengthChange": false, "autoWidth": false,
      "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"],
      data:data
    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });
  };
</script>
