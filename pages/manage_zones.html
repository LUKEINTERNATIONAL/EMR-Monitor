<script>
  function setAddForm() {
    $('input[name="zone"]').prop("value", '')

      $("#modify_zone_btn").prop("hidden", true)
      $("#create_zone_btn").prop("hidden", false)
      $("#form_title").text("Add Zone")
    
  }
 function setUpdateForm(zone, id) {
    $('input[name="zone"]').prop("value", zone)

      $("#create_zone_btn").prop("hidden", true)
      $("#modify_zone_btn").prop("hidden", false)
      $("#modify_zone_btn").attr("onclick", 'modifyZone(' + id + ')')
      $("#form_title").text("Modify Zone")
  }
  function addZone() {
    submitParameters(getFormData(),base_url+'zones/create_zone','')
  }
  

  function modifyZone(id) {
    updateData(getFormData(),base_url + "zones/" + id)
  }

  function deleteZone(id) {
    deleteData(base_url + "zones/" + id) 
  }
  
  function get_zones_list() {
    getData(base_url+'zones/list/','display_data')
  }

  function display_data(data) {
    console.log(data)
    data = data.zones.map((value) =>{
      return [
        value['zone'],
     
        `<span class="badge bg-warning" data-toggle="modal" data-target="#modal-default">
            <button type="button" class="btn btn-block bg-gradient-warning btn-xs" onclick="setUpdateForm('${value['zone']}','${value['id']}',
              '${value['id']}'
              )">Edit</button>
          </span>
          <span class="badge bg-danger">
            <button type="button" class="btn btn-block bg-gradient-danger btn-xs" onclick="deleteZone('${value['id']}')">Delete</button> 
          </span>`
        ]
    })

    var datatable = $("#example1").dataTable().api();
    datatable.clear();
    datatable.rows.add(data);
    datatable.draw();
  };


  $(function() {
    $("#example1").DataTable({
      "responsive": true, "lengthChange": false, "autoWidth": false,
      "buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"],
      data:{}
    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
    $('#example2').DataTable({
      "paging": true,
      "lengthChange": false,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
    });

    get_zones_list();
  });
</script>
