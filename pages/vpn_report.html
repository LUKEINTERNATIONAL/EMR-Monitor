<!-- date -->
<script>
  var data ={}
  var start_date="";
  var end_date="";
  $(function () {
    data = $('#date_range').daterangepicker(
      {opens: 'right'},
        function(start, end, label) {
          start_date = start.format('YYYY-MM-DD')
          end_date = end.format('YYYY-MM-DD')
          getData(base_url+`reports/vpn_report?start_date='${start_date}'&end_date='${end_date}'`,'display_data')
        }
    )
  })
  var todayDate = new Date().toISOString().slice(0, 10);
  getData(base_url+`reports/vpn_report?start_date='${todayDate}'&end_date='${todayDate}'`,'display_data')

  function display_data(data) {
    data = data.facilities.map((value) =>{
      if(value['date']){
        vpn_status= value['vpn_status']
        date = value['date']
      }else{
        vpn_status = 'N/A'
        date = "From "+start_date+" to "+end_date
      }
      return [
          value['facility_name'],
          value['ip_address'],
          vpn_status=='active' ? `<span class=" bg-gradient-success btn-xs">${vpn_status}</span>` :  
          `<span class=" bg-gradient-danger btn-xs">${vpn_status}</span>`,
          value['total_time'],
          date
      ]
    })

    var datatable = $("#example1").dataTable().api();
    datatable.clear();
    datatable.rows.add(data);
    datatable.draw();
  };
</script>
